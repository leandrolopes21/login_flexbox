<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo novamente. <br>
                    Fa√ßa login para acessar o seu ambiente!</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person_2
                        </span>
                        <input type="email" name="login" id="ilogin" placeholder="e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin"></label> <!-- campo e-mail -->
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha"></label> <!-- campo senha -->
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha</a>                  
                </form>
            </div>
        </section>
    </main>
</body>
</html>
